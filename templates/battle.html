{% extends "layout.html" %}
{% block content %}
<h1>RPGの戦闘フォーム</h1>
<p>{{ message }}</p>
<form action="/result" method="post">
    <select name="name">
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <p></p>
    <button type="submit">たたかう</button>
</form>

<form action="/" method="get"><!--逃げるボタンで一つ前のルートに戻るよう指定-->
    <button type="submit">にげる！</button>
</form>
{% endblock %}
